<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>TTG REST Service - URI Builder</title>
<link rel="stylesheet" type="text/css" href="../css/main.css" />
<script type="text/javascript">
function launchURI()
{
	var format = document.getElementById("format").value;
	var uri = document.getElementById("uri").value;
	var prop1key = document.getElementById("prop1key").value;
	var prop1value = document.getElementById("prop1value").value;
	var prop2key = document.getElementById("prop2key").value;
	var prop2value = document.getElementById("prop2value").value;
	if (prop1key != "")
	{
		if (uri.substr(-1) === '/')
			uri += "?";
		else
			uri += "&";
		uri += prop1key+"="+encodeURIComponent(prop1value);
	}
	if (prop2key != "")
	{
		if (uri.substr(-1) === '/')
			uri += "?";
		else
			uri += "&";
		uri += prop2key+"="+encodeURIComponent(prop2value);
	}
	var u = "../api4w?f="+format+"&d=10&u="+encodeURIComponent(uri);
	document.location.href = u;
}
</script> 
</head>
<body>
<h1>REST Service for TTG code</h1>
<h2>URI Builder</h2>
<table>
<tr><td>Format:</td><td><select id="format"><option selected="selected">XML</option><option>JSON</option></select></td></tr>
<tr><td>URI:</td><td><input id="uri" type="text" size="40"/></td></tr>
<tr><td>Prop1:</td><td><input id="prop1key" type="text" size="10"/>=<input id="prop1value" type="text" size="30"/></td></tr>
<tr><td>Prop2:</td><td><input id="prop2key" type="text" size="10"/>=<input id="prop2value" type="text" size="30"/></td></tr>
<tr><td></td><td><input type="button" onClick="launchURI();" value="Launch"/></td></tr>
</table>
</body>
</html>
