<h1>Forty Worlds REST Service API - port://</h1>
<p>
This returns information on a port. 
</p>
<table>
<tr><td align="right">Scheme:</td><td>port://</td></tr>
<tr><td align="right">Authority:</td><td><i>id</i>@<i>quad</i></td></tr>
<tr><td align="right">Path:<i>Population Center Name</i></td></tr>
<tr><td align="right">Query Params:</td><td><i>none</i></td></tr>
<tr><td align="right">API Params:</td><td><i>none</i></td></tr>
</table>
<h3>Examples</h3>
<ul>
<li>port://2010712@071200010000/Havelock <a href="../api4w?f=json&u=port://2010712@071200010000/Havelock">JSON</a> <a href="../api4w?f=xml&u=port://2010712@071200010000/Havelock">XML</a></li>
</ul>
