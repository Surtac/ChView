<h1>Forty Worlds REST Service API - cargo://</h1>
<p>
This returns information on cargo item. 
</p>
<table>
<tr><td align="right">Scheme:</td><td>cargo://</td></tr>
<tr><td align="right">Authority:</td><td><i>id</i>@<i>quad</i></td></tr>
<tr><td align="right">Path:<i>index</i></td></tr>
<tr><td align="right">Query Params:</td><td><i>date</i>=long value<br/><i>seed</i>=random number seed</td></tr>
<tr><td align="right">API Params:</td><td><i>none</i></td></tr>
</table>
<h3>Examples</h3>
<ul>
<li>cargo://1000715@071500000000/0?date=1&amp;seed=1693172465131647637 <a href="../api4w?f=json&u=cargo://1000715@071500000000/0?date=1&aseed=1693172465131647637">JSON</a> <a href="../api4w?f=xml&u=cargo://1000715@071500000000/0?date=1&seed=1693172465131647637">XML</a></li>
</ul>

</body>
</html>
