<h1>Forty Worlds REST Service API - body://</h1>
<p>
This returns information on a star. 
</p>
<table>
<tr><td align="right">Scheme:</td><td>body://</td></tr>
<tr><td align="right">Authority:</td><td>s<i>id</i>@<i>quad</i></td></tr>
<tr><td align="right">Path: orbit / orbit / ...</td></tr>
<tr><td align="right">Query Params:</td><td><i>none</i></td></tr>
<tr><td align="right">API Params:</td><td>starAs = star | uri | sun | sys</td></tr>
</table>
<h3>Examples</h3>
<ul>
<li>body://1000715@071500000000/0 <a href="../api4w?f=json&u=body://1000715@071500000000/0">JSON</a> <a href="../api4w?f=xml&u=body://1000715@071500000000/0">XML</a></li>
</ul>

</body>
</html>
