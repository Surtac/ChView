<h1>Forty Worlds REST Service API - cargolots://</h1>
<p>
This returns information on cargo availability. 
</p>
<table>
<tr><td align="right">Scheme:</td><td>cargolots://</td></tr>
<tr><td align="right">Authority:</td><td><i>id</i>@<i>quad</i></td></tr>
<tr><td align="right">Path:<i>index</i></td></tr>
<tr><td align="right">Query Params:</td><td><i>date</i>=long value</td></tr>
<tr><td align="right">API Params:</td><td><i>none</i></td></tr>
</table>
<h3>Examples</h3>
<ul>
<li>cargolots://1000715@071500000000/1?date=1 <a href="../api4w?f=json&u=cargolots://1000715@071500000000/1?date=1">JSON</a> <a href="../api4w?f=xml&u=cargolots://1000715@071500000000/1?date=1">XML</a></li>
</ul>

</body>
</html>
