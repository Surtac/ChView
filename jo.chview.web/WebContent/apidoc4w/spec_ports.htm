<h1>Forty Worlds REST Service API - ports://</h1>
<p>
This returns information on nearby ports. 
</p>
<table>
<tr><td align="right">Scheme:</td><td>ports://</td></tr>
<tr><td align="right">Authority:</td><td><i>id</i>@<i>quad</i> | <i>x</i>,<i>y</i>,<i>z</i></td></tr>
<tr><td align="right">Path:<i>Radius in LY</i></td></tr>
<tr><td align="right">Query Params:</td><td><i>none</i></td></tr>
<tr><td align="right">API Params:</td><td><i>none</i></td></tr>
</table>
<h3>Examples</h3>
<ul>
<li>ports://d010711@071100010000/4 <a href="../api4w?f=json&u=ports://d010711@071100010000/4">JSON</a> <a href="../api4w?f=xml&u=ports://d010711@071100010000/4">XML</a></li>
<li>ports://27138,20,6/4 <a href="../api4w?f=json&u=ports://27138,20,6/4">JSON</a> <a href="../api4w?f=xml&u=ports://27138,20,6/4">XML</a></li>
</ul>

</body>
